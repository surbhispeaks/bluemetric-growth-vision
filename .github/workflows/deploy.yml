name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

     - name: Install dependencies and synchronize package files
        run: |
          npm ci
          # The following command will update package-lock.json to match package.json
          npm install --package-lock-only
          # Check if there are changes to package-lock.json
          if git diff --name-only | grep -q "package-lock.json"; then
            echo "package-lock.json was updated, committing changes"
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git add package-lock.json
            git commit -m "Synchronize package-lock.json with package.json"
            git push
          else
            echo "package-lock.json is already synchronized"
          fi

      - name: Build
        run: npm run build

      - name: Copy critical files to dist
        run: |
          cp .nojekyll dist/ || echo "No .nojekyll file found, creating one" && touch dist/.nojekyll
          cp CNAME dist/ || echo "No CNAME file found, creating one" && echo "www.blue-metric.com" > dist/CNAME
          cp _headers dist/ || echo "No _headers file found, skipping"

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          clean: true
